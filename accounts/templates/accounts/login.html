{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="{% static '/assets/brand/tabler.svg' %}" class="h-6" alt="">
              </div>
              <form class="card" action="" method="post">
                <div class="card-body p-6">
                  <div class="card-title">{% trans 'Login to your account' %}</div>
                  <div class="form-group">
                    <label class="form-label">{% trans 'Email address' %}</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{% trans 'Enter email' %}">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      {% trans 'Password' %}
                      <a href="./forgot-password.html" class="float-right small">{% trans 'I forgot password' %}</a>
                    </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{% trans 'Password' %}">
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" />
                      <span class="custom-control-label">{% trans 'Remember me' %}</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">{% trans 'Sign in' %}</button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
                {% trans "Don't have account yet?" %} <a href="./register.html">{% trans 'Sign up' %}</a>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
